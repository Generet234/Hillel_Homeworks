<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
            <form data-form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input value=" " name="email" type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <p class="error" hidden>Your email does not have a @ sign</p>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="password" required placeholder="Write password, minimum length of password needs to have 8 symbols, require 1 letter and 1 number" minlength="8" pattern="(?=.*[A-Za-z])(?=.*\d).+" >
                    <p class="error" hidden>Your password does not have 8 symbols or your password does not have 1 letter and number</p>
                    <p class="strength" data-weak hidden>Your password is weak</p>
                    <p class="strength" data-medium hidden>Your password is medium</p>
                    <p class='strength' data-strong hidden>Your password is strong</p>
                </div>

                <div class="mb-3">
                    <label for="submitPassword" class="form-label">Submit password</label>
                    <input name="submitPass" type="password" class="form-control" id="submitPassword" required minlength="8" pattern="(?=.*[A-Za-z])(?=.*\d).+" placeholder="Submit password">
                </div>

                <div class="mb-3">
                    <label for="ageField" class="form-label">Age</label>
                    <input name="age" type="number" class="form-control" id="ageField" placeholder="Age" min="16" max="120" required>
                    <p class="error" hidden>Your age is lower than 16 or higher than 120</p>
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input name="city" type="text" class="form-control" id="city" placeholder="City" required>
                </div>

                <div class="mb-3">
                    <label for="checkboxTerms" class="form-check-label">Agree with the terms</label>
                    <input name="checkbox" type="checkbox" class="form-check-input" id="checkboxTerms" value="true" required>
                </div>

                <div class="mt-3 d-flex gap-3">
                    <button class="mt-3 btn btn-success" type="submit">Submit</button>
                    <button class="mt-3 btn btn-clear" type="button">Clear</button>
                </div>

            </form>
    <div class="col-4" data-form-values>
    </div>
</div>
<link rel = "stylesheet" href = "css/style.css">
    <script src = 'js/script.js' defer></script>
</body>
</html>
