<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <label class='firstName'>First name</label>
    <div class="input-wrapper">
        <input type='text' id="firstName" placeholder="Enter your first name"/>
        <div class="error-message-firstName" hidden>Write right first name</div>
    </div>

    <label class='lastName'>Last name</label>
    <div class="input-wrapper">
        <input type='text' id="lastName" placeholder="Enter your last name"/>
        <div class="error-message-lastName" hidden>Write right last name</div>
    </div>

    <label class='email'>Email</label>
    <div class="input-wrapper">
        <input type='email' id="email" placeholder="Enter your email"/>
        <div class="error-message-email" hidden>Write right email</div>
    </div>

    <button type="button" id="gsave" class="save">Save</button>
    <button type="button" id="freezeModel" class="freezeModel">Freeze model</button>


    <div class="error-message-freezeModel" hidden>Your model is frozen</div>

    <div class="card d-none" style="width: 18rem;">
    </div>
</div>
<script src="script/script.js" defer></script>
</body>
</html>
